<html>

<head>
    <meta charset="utf-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        import createkeyboardListener from './js/keyboardListener.js'
        import createGame from './js/Game.js'
        import renderScren from './js/RenderScreen.js'

        const screen = document.getElementById('screen')
        const currencyPlayerId = 'player1';

        const game = createGame()


        const keyboardListener = createkeyboardListener(document)
        keyboardListener.subscribe(game.movePlayer)


        renderScren(screen, game, requestAnimationFrame)

        const socket = io()

        socket.on('connect', () => {
            const playerId = socket.id
            console.log(`Player  connected on Client  with  id: ${playerId}`)
        })

        socket.on('setup', (state) => {
            console.log('Receiving "setup" event from server')
            console.log(state)
            game.state = state
        })


    </script>
</body>

</html>
