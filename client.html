<html>

<head>
    <meta charset="utf-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
        import createkeyboardListener from './js/keyboardListener.js'
        import createGame from './js/Game.js'
        import renderScren from './js/RenderScreen.js'

        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currencyPlayerId = 'player1';




        const game = createGame()
        game.addPlayer({ playerId: 'player1', playerX: 0, playerY: 0 })
        game.addPlayer({ playerId: 'Vinícius', playerX: 2, playerY: 5 })
        game.addPlayer({ playerId: 'João', playerX: 9, playerY: 7 })
        game.addFruit({ fruitId: 'Fruta2', fruitX: 9, fruitY: 0 })
        game.addFruit({ fruitId: 'Fruta1', fruitX: 7, fruitY: 0 })




        const keyboardListener = createkeyboardListener(document)
        keyboardListener.subscribe(game.movePlayer)


        renderScren(screen, game, requestAnimationFrame)






    </script>
</body>

</html>
